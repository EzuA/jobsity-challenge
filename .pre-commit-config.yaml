repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: poetry run pylint jobsity_challenge tests
        language: system
        types:
          - python
      - id: black
        name: black
        entry: poetry run black jobsity_challenge tests
        language: system
        types:
          - python
      - id: flake8
        name: flake8
        entry: poetry run flake8 jobsity_challenge tests
        language: system
        types:
          - python
      - id: isort
        name: isort
        entry: poetry run isort jobsity_challenge tests
        language: system
        types:
          - python
      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types:
          - python
        exclude: tests/*
      - id: tests
        name: tests
        language: system
        entry: poetry run pytest tests
        types:
         - python
        stages: 
         - push
        pass_filenames: false
